<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="js/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
        <style>
            #simon div {
                float:left;
                margin:5px;
                opacity:0;
            }
            #simon div:hover {
                border:1px solid #000;
                cursor:pointer;
            }
            .showColor {
                opacity:1!important;
            }
            #square {
                background-image: url("square.png");
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }       
            #circle {
                background-image: url("circle.png");
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
            #triangle {
                background-image: url("triangle.png");
                background-repeat: no-repeat;
                background-size: 100% 100%;
            }
            #square:active {
                opacity:1!important;
            }
            #circle:active {
                opacity:1!important;
            }
            #triangle:active {
                opacity:1!important;
            }
            #message {
                margin-top:20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Apache Cordova</h1>
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div>
            </div>
            <!-- Panel 1 -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-group" id="desplegable1">
                        <div class="panel panel-primary">
                            <div class="panel-heading"> 
                                <a href="#panel1" data-toggle="collapse" data-parent="#desplegable1">
                                    Ejercicio 1
                                </a>
                            </div>
                            <div id="panel1" class="panel-collapse collapse in">
                                <div class="panel-body">                                    
                                    <input id="height" type="number" />
                                    <input id="width" type="number" />
                                    <input id="color" type="color" />
                                    <a href="#" id="modifyHeightWidth" class="btn btn-success btn-lg">MODIFY HEIGHT/WIDTH</a>
                                    <a href="#" id="modifyColor" class="btn btn-warning btn-lg">MODIFY COLOR </a>
                                    <div id="divModificat" style="border: 1px solid; height: 40px; width: 40px;">    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Panel 2 -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-group" id="desplegable2">
                        <div class="panel panel-primary">
                            <div class="panel-heading"> 
                                <a href="#panel2" data-toggle="collapse" data-parent="#desplegable2">
                                    Ejercicio 2
                                </a>
                            </div>
                            <div id="panel2" class="panel-collapse collapse in">
                                <div class="panel-body">           
                                    <div class="col-xs-12">
                                        <a href="#" id="changeText" class="btn btn-success btn-lg">CHANGE TEXT</a>    
                                        <a href="#" id="changeClass" class="btn btn-danger btn-lg">CHANGE CLASS</a>  
                                        <a href="#" id="createButton" class="btn btn-warning btn-lg">CREATE BUTTON</a>
                                        <div id="create"></div>
                                        <a href="#" id="augmentSize" class="btn btn-primary btn-lg">AUGMENT SIZE</a>
                                    </div>
                                    <div class="col-xs-12">
                                        <input class="btn btn-success" type="button" id="btnGame" value="PLAY">
                                    </div>
                                    <div class="col-xs-6 btnGame"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel-group" id="desplegable3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <a href="#panel3" data-toggle="collapse" data-parent="#desplegable3">
                                    Ejercicio 3
                                </a>
                            </div>
                            <div id="panel3" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <div id="simon" class="col-xs-12">
                                        <div id="square" style="height:100px;width: 100px;"></div>
                                        <div id="circle" style="height:100px;width: 100px;"></div>
                                        <div id="triangle" style="height:100px;width: 100px;"></div>
                                    </div>
                                    <div class="col-xs-12">
                                        <br><input id="btnSimon" type="button" value="START" class="btn btn-info">
                                        <div><span id="movements">0</span> movement</div>
                                        <div id="message"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
